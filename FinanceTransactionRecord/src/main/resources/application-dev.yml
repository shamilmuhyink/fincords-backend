spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://localhost:3306/fincords?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root
  jpa:
    show-sql: true

server:
  port: 8080

logging:
  level:
    root: info
    com.fincords: debug
  file:
    path: logs/fincords.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"